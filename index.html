<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"/> 
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <title>Password Generator</title>
    </head>
    <body>
        <nav class="center">
            <h1 class="py-5 title is-4 white-text">Password Generator</h1>
        </nav>

        <div class="container py-5 center-align">
            <div class="column is-half">
                <div class="card py-5 px-5 dark white-text">
                    <div class="field">
                        <label class="label text-center white-text">How long do you want the password to be? (8 - 128 characters)</label>
                        <div class="control">
                            <input class="input black" id="lengthEl" type="number">
                        </div>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input type="checkbox" id="lowercase">
                            I want lowercase characters
                        </label>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input type="checkbox" id="uppercase">
                            I want uppercase characters
                        </label>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input type="checkbox" id="numeric">
                            I want numeric characters
                        </label>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input type="checkbox" id="special">
                            I want special characters
                        </label>
                    </div>

                    <div class="field center">
                        <button id="submitBtn" class="button btn">Generate Password</button>
                    </div>

                    <div class="field center">
                        <p class="error" id="errorEl"></p>
                    </div>
                </div>
            </div>

            <div class="column is-half center text-center">
                <div class="card py-5 px-5 dark">
                    <div class="field text-center center">
                        <p class="title is-6 white-text">Generated Password</p>
                    </div>

                    <div class="field">
                        <textarea
                            readonly
                            id="passwordEl"
                            placeholder="Your Secure Password"
                            aria-label="Generated Password"
                            class="textarea text-center black"
                        ></textarea>
                    </div>
                </div> 
            </div>
        </div>

        <div class="dsad"></div>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
