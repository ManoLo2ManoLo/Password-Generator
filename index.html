<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"/> 
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <title>Password Generator</title>
    </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <h1 class="navbar-item title is-4" href="https://bulma.io">
                    Password Generator    
                </h1>
            </div>
        </nav>

        <div class="container">
            <div class="column is-half">
                <div class="card py-5 px-5">
                    <div class="field">
                        <label class="label text-center">How long do you want the password to be? (8 - 128 characters)</label>
                        <div class="control">
                            <input class="input" id="length" />
                        </div>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input type="checkbox" id="lowercase">
                            I want lowercase characters
                        </label>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input type="checkbox" id="uppercase">
                            I want uppercase characters
                        </label>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input type="checkbox" id="numeric">
                            I want numeric characters
                        </label>
                    </div>

                    <div class="field">
                        <label class="checkbox">
                            <input type="checkbox" id="special">
                            I want special characters
                        </label>
                    </div>

                    <div class="field center">
                        <button id="submitBtn" class="button">Generate Password</button>
                    </div>
                </div>
            </div>

            <div class="column is-half center text-center">
                <div class="card py-5 px-5">
                    <div class="field text-center center">
                        <p class="title is-6">Generated Password</p>
                    </div>

                    <div class="field">
                        <textarea
                            readonly
                            id="password"
                            placeholder="Your Secure Password"
                            aria-label="Generated Password"
                            class="textarea"
                        ></textarea>
                    </div>
                </div> 
            </div>
        </div>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
